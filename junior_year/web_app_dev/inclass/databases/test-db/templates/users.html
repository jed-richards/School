<!DOCTYPE html>
<html>
    <head>
        <title>templates/users</title>
    </head>

    <body>

        {% if username %}
            <p><strong>{{ username }} has been deleted.</strong></p>
        {% endif %}

        <a href="{{ url_for('user_form') }}">Add a new user</a>

        <ul>
            {% for user in users %}
            <li><a href="{{ url_for('get_single_user', the_id=user.id) }}">{{ user.username }}</a> - <a href="{{ url_for('delete_user', the_id=user.id) }}">delete</a></li>
            {% endfor %}
        </ul>

    </body>

</html>
