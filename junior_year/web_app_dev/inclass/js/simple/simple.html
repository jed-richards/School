            // ------------------------ END BASICS ----------------------------


            // ------------------------ FUNCTIONS -----------------------------
            /* typical function */
            function yell(message) {
                alert(message.toUpperCase());
            }

            /* Anonymous Funcion */
            let scream = function(message) {
                yell(message + ' Yarrrrgh!');
            };

            /* Arrow Function */
            let ululate = (message) => {
                yell(message + ' alalallalalalalalah!')
            };

            /* Get arguments of function. Every function has arguments Array */
            function addUp() {
                let sum = 0;
                for (let i=0; i<arguments.length; i++) {
                    sum += arguments[i];
                }
                return sum;
            }
