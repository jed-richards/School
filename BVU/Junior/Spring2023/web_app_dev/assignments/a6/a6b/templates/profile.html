{% extends "site.html" %}

{% block title %}Profile{% endblock %}

{% block head %}
{{ super() }} 

  {% block css %}
  <link href="{{ url_for('static', filename='css/profile.css') }}" rel="stylesheet"></link>
  {% endblock %}

{% endblock %}

{% block content %}


<div id="profile_div" profile_id="{{ user.id }}" active_profile_id="{{ active_user.id }}">

  <div id="profile">
    <img src="/{{ user.photofn }}" class="photo" height='250' width='250'>
    <p class="username">Username: {{ user.username }}</p>
    <p class="email">Email: {{ user.email }}</p>
  </div>

  <div id="posts">
  </div>

</div>

{% endblock %}

{% block scripts %}
<script src="/static/js/app.js"></script>
{% endblock %}
